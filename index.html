<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantsome | Order fabulous plants online!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/bff7ea3e36.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- start - header -->
    <header class="container">
        <div>
            <img src="img/plantsy-logo.png" alt="plantsy-logo" class="logo-header">
        </div>
        <div id="nav-bar">
            <nav>
                <a href="#houseplants" class="menu">Houseplants <i class="fas fa-chevron-down"></i></a>
                <a href="#accessories" class="menu">Accessories <i class="fas fa-chevron-down"></i></a>
                <a href="#gift" class="menu">Gift</a>
                <a href="#businesses" class="menu">Businesses</a>
            </nav>
        </div>
        <div id="buttons-icons">
            <button id="login">Login</button>
            <button id="sign-up">Sign Up</button>
            <a href="#" class="icon"><i class="fas fa-search fa-2x"></i></a>
            <a href="#" class="icon"><i class="fas fa-shopping-basket fa-2x"></i></a>
        </div>
    </header>
    <!-- end - header -->

    <!-- start - hero section -->
    <section id="hero" class="container">
        <div id="hero-btn">
            <p>Want a house filled with plants? Our plant bundles are a great way to get started!</p>
            <button id="plants-bundle-btn">VIEW OUR PLANT BUNDLES</button>
        </div>
    </section>
    <!-- end - hero section -->

    <!-- start - our new loves section -->
    <section id="our-new-loves">
        <div id="heading-1">
            <h1>Our</h1>
            <h1>new</h1>
            <h1>loves</h1>
        </div>

        <!-- start - plant cards -->
        <div class="plants">
            <div class="chevron">
                <i class="fas fa-chevron-left fa-2x"></i>
            </div>

            <div class="plant">
                <div class="plant-img">
                    <img src="img/AlocasiaPolly.png" alt="alocasia-polly">
                </div>
                <div class="plant-id">
                    <p>Alocasia Polly (M)</p>
                    <div class="plant-name-price">
                        <p>Kiara</p>
                        <p class="price">€34 <span>95</span></p>
                    </div>
                </div>
            </div>

            <div class="plant">
                <div class="plant-img">
                    <img src="img/AlocasiaZebrina.png" alt="alocasia-zebrina">
                </div>
                <div class="plant-id">
                    <p>Alocasia Zebrina (M)</p>
                    <div class="plant-name-price">
                        <p>Bala</p>
                        <p class="price">€36 <span>95</span></p>
                    </div>
                </div>
            </div>

            <div class="plant">
                <div class="plant-img">
                    <img src="img/BirdOfParadise.png" alt="bird-of-paradise">
                </div>
                <div class="plant-id">
                    <p>Bird of Paradise</p>
                    <div class="plant-name-price">
                        <p>Remus</p>
                        <p class="price">€35 <span>95</span></p>
                    </div>
                </div>
            </div>

            <div class="chevron active">
                <i class="fas fa-chevron-right fa-2x"></i>
            </div>

        </div>
        <!-- end - plant cards -->

        <div class="container circles">
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>
    <!-- end - our new loves -->





</body>
</html>
